# -------------------------------------------------------------------
# B U I L D  P R O P E R T I E S
# -------------------------------------------------------------------
# These properties are used by the Martus build
# NOTE: Some of these entries are for passwords, it is not advisable to check
# YOUR property file into CVS. Use this file as a template and keep 
# your copy in a safe place
#
# NOTE: Comment out (#) those properties you will not use or they will
#				be set to 0
# -------------------------------------------------------------------

name=martus
project.names=martus,martus-amp,martus-client,martus-common,martus-hrdag,martus-jarverifier,martus-logi,martus-meta,martus-mspa,martus-server,martus-swing,martus-thirdparty,martus-utils
martus.version=pre-2.7
build.basedir=..

# ############################
# jarsigner related properties
# ############################
sign.keystore=a:/martusks
#sign.storepass=
#sign.keypass=

# ############################
# cvs related properties
# ############################
cvs.protocol=ext
cvs.username=ivocvs
cvs.location=cvs.bookshare.org
cvs.repository=/var/local/cvs
cvs.home=C:/CVS_HOME
cvs.port=822
cvs.privatekey.location=a:/id_rsa

# #####################################
# email properties
# #####################################

# comma separated list of senders/recipients
java.email.from=ivo@benetech.org
java.email.to=ivo@benetech.org

java.email.mailhost=BENESBS
java.email.port=25
java.email.msg=Releases are available in CVS and \\Build2000\matusreleases\

# #####################################
# installer related properties
# #####################################

public.release.folder=C:/CVS_HOME/martus/dist
cd.image.dir.name=CD_IMAGE

